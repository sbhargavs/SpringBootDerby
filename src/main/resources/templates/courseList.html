<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Welcome to Spring Boot World</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Spring Boot</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div th:if="${not #lists.isEmpty(courseList)}">
		<h2>Counts List</h2>
		<table class="table table-striped">
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Details</th>
				<th>Chapter Details</th>
			</tr>
			<tr th:each="course : ${courseList}">
				<td th:text="${course.id}"></td>
				<td th:text="${course.name}"></td>
				<td th:text="${course.details}"></td>
				<td>
					<table>
						<tr th:each="chapter : ${course.chapters}">
							<td th:text="${chapter.totalNoPages}"></td>
							<td th:text="${chapter.chapterName}"></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>
	<!-- /.container -->

	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
